
<!doctype html>
<html data-ng-app = "App">
<head>
<script type="text/javascript" src="/js/jquery.js"></script>
<link rel="stylesheet" type="text/css" href="lib/ionic/css/ionic.css">
<script src = "lib/ionic/js/ionic.bundle.js"></script>

<link rel="stylesheet"  href="css/style.css">
<script src = "js/app.js"></script>

<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
</head>
<body data-ng-controller = "AppCtrl">
<ion-header-bar class="bar-positive">
<h1 class= "title">Create News </h1>
</ion-header-bar>

<ion-content>
<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">News Title</span>
    <input type="text" id="newstitle" placeholder="Place Heading Here"/>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Link</span>
    <input type="text" id="newsUrl" placeholder="Paste Url Here"/>
  </label>
  <label class="item item-input item-stacked-label">
    <span class="input-label">Discription</span>
    <textarea type="text" id="newsdiscription"  placeholder="News Detail Here"></textarea>
  </label>
  <br/>
  <button class="button button-block button-outline button-positive" data-ng-click = "save()">Submit</button>


</div>


</ion-content>
<ion-footer-bar class="bar-positive">
<button class="button button-block " data-ng-click = "red()">HOME</button>
</ion-footer-bar>
</body>
</html>
